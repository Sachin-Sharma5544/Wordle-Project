<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4e0194f4de.js" crossorigin="anonymous"></script>
    
     <!-- Project Stylesheet -->
     
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
   
</head>
<body>

    <nav class="my-navbar">
        <div class="nav-ele-wrapper hz-line">
            <div class="nav-elements">
                <div class="header-left">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="header-center">
                    <h1>Wordle</h1>
                </div>
                <div class="header-right">
                    <i class="fa-regular fa-circle-question my-ques"></i>
                    <i class="fa-solid fa-chart-simple my-chart"></i>
                    <i class="fa-solid fa-gear my-gear"></i>
                </div>
            </div>
        </div>
    </nav>

    <section class="word-holder">
        <div class="my-grid-container">
            <div class="grid-wrapper-container">
                <div class="my-word-grid-wrapper">
                    <div class="my-word-grid">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="my-word-grid">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="my-word-grid">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="my-word-grid">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="my-word-grid">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="my-word-grid">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
            </div>
        </div>
            
    </section>



    <div class="keyboard-module">
        <div class="my-kb-row-wrapper key-uppercase">
            <div class="my-kb-row">
                <button name="q">q</button>
                <button name="w">w</button>
                <button name="e">e</button>
                <button name="r">r</button>
                <button name="t">t</button>
                <button name="y">y</button>
                <button name="u">u</button>
                <button name="i">i</button>
                <button name="o">o</button>
                <button name="p">p</button>
            </div>
            <div class="my-kb-row kb-second-row">
                <button name="a">a</button>
                <button name="s">s</button>
                <button name="d">d</button>
                <button name="f">f</button>
                <button name="g">g</button>
                <button name="h">h</button>
                <button name="j">j</button>
                <button name="k">k</button>
                <button name="l">l</button>
            </div>
            <div class="my-kb-row">
                <button id="my-enter-btn" name="enter">enter</button>
                <button name="z">z</button>
                <button name="x">x</button>
                <button name="c">c</button>
                <button name="v">v</button>
                <button name="b">b</button>
                <button name="n">n</button>
                <button name="m">m</button>
                <button id="my-clear-btn" name="clear"><i class="fa-regular fa-square-xmark" name="clear"></i><span class="my-clear-btn-nme">clear</span></button>
            </div>
        </div>
        
    </div>



    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Project Scripts -->
    <script src="script.js"></script>
</body>
</html>
