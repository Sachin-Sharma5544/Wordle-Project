<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4e0194f4de.js" crossorigin="anonymous"></script>
    
     <!-- Project Stylesheet -->
     
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
   
</head>
<body>

    <nav class="my-navbar">
        <div class="nav-ele-wrapper hz-line">
            <div class="nav-elements">
                <div class="header-left">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="header-center">
                    <h1>Wordle</h1>
                </div>
                <div class="header-right">
                    <i class="fa-regular fa-circle-question my-ques"></i>
                    <i class="fa-solid fa-chart-simple my-chart"></i>
                    <i class="fa-solid fa-gear my-gear"></i>
                </div>
            </div>
        </div>
    </nav>



    <div class="keyboard-module">
        <div class="my-kb-row-wrapper key-uppercase">
            <div class="my-kb-row">
                <button>q</button>
                <button>w</button>
                <button>e</button>
                <button>r</button>
                <button>t</button>
                <button>y</button>
                <button>u</button>
                <button>i</button>
                <button>o</button>
                <button>p</button>
            </div>
            <div class="my-kb-row second-row">
                <button>a</button>
                <button>s</button>
                <button>d</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
            </div>
            <div class="my-kb-row">
                <button id="my-enter-btn">enter</button>
                <button>z</button>
                <button>x</button>
                <button>c</button>
                <button>v</button>
                <button>b</button>
                <button>n</button>
                <button>m</button>
                <button id="my-clear-btn"><i class="fa-regular fa-square-xmark"></i></button>
            </div>
        </div>
        
    </div>



    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Project Scripts -->
    <script src="script.js"></script>
</body>
</html>
